<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- set viewport to device width to help make site responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Spotify Search</title>

  <!-- bootstrap css -->
  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  <!-- custom styles -->
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <!-- jquery -->
  <!-- Note: using subresource integrity; see: https://en.wikipedia.org/wiki/Subresource_Integrity -->

  <!-- custom script -->
  <script type="text/javascript" src="js/app.js"></script>

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h1 class="text-center">Spotify Search</h1>
        <div id="results"></div>
      </div>
    </div>
    <form method="GET" action="https://api.spotify.com/v1/search?q=hello&type=track">
      <input type="text" name="track" q="hello" />
    <!-- <input type="hidden" q="hello"> -->
      <input type="submit" value="submit"/>
  </form>




  </div>
