<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- set viewport to device width to help make site responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Spotify Search</title>

  <!-- bootstrap css -->
  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  <!-- custom styles -->
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <!-- jquery -->
  <!-- Note: using subresource integrity; see: https://en.wikipedia.org/wiki/Subresource_Integrity -->
  <script type="text/javascript" src="http://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>

  <!-- custom script -->
  <script type="text/javascript" src="js/app.js"></script>

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h1 class="text-center">Spotify Search</h1>
        <form class="form-inline">
          <div class="search-line">
            <label>Search Tracks</label>
            <input type="text" class="track-input" name="q" value="party"  placeholder="search track name"><br>
          </div>
          <div class="submit-button">
            <input type="submit" value="Find that song!" class="btn btn-primary">
          </div>
        </form>
        <div id="results">
          <ol class="results-list">
          </ol>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
