<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- set viewport to device width to help make site responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Spotify Search</title>

  <!-- bootstrap css -->
  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  <!-- custom styles -->
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <!-- jquery -->
  <!-- Note: using subresource integrity; see: https://en.wikipedia.org/wiki/Subresource_Integrity -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <!-- custom script -->
  <script type="text/javascript" src="js/app.js"></script>

</head>
<body>
  <div class="container">
    <div class="row">
      <!-- <div class="col-md-6 col-md-offset-3"> -->
      <div>
        <br>
        <div class="container jumbotron text-center">
          <h1>Spotify Search</h1>
          <form id="spSearch">
            <div class="form-group row">
              <input type="search" id="qName" class="form-input" name="q" placeholder="Search Spotify..." value="">
            </div>
            <div class="form-group row">
              <label for="qType"> What are you searching for? </label>
              <label class="radio-inline"><input type="radio" name="type" value="track" class="qType">A Song</label>
              <label class="radio-inline"><input type="radio" name="type" value="album" class="qType">An Album</label>
              <label class="radio-inline"><input type="radio" name="type" value="artist" class="qType">An Artist</label>
            </div>
            <button type="submit" name="subSearch" class="butt btn-success btn-lg btn-primary round">Search</button>
          </form>
        </div>
        <!-- <div class="resTitleDiv">
          <h2 id="resTitle" class="text-center">Results</h2>
        </div> -->
        <div id="results" class="container">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
